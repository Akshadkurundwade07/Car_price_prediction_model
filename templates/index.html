<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Car price predictor</title>
  </head>
  <body class="bg-dark">

    <div class="container">
      <div class="row">
        <div class="card mt-50" style="width:100%; height:100"%>
          
          <div class="car-header">
            <div class="col-12" style="text-align: center">
              <h1> Welcome to Car Price Predictor</h1>
                 <div class="card-body"></div>

                 <form method="post" action="#" accept-charset="utf-8"></form>
                   <div class="col-18 form-group" style="text-align: center">
                    <label><b>Select Company: </b></label>
                    <select class="selectpicker form-control" id="company" name="company" required>
                      {% for company in companies %}
                          <option value="{{ company }}">{{ company }}</option>
                      {% endfor %}
                    </select>
                   </div>

                    <div class="col-18 form-group" style="text-align: center">
                    <label><b>Select year of purchase: </b></label>
                    <select class="selectpicker form-control" id="year" name="year" required="1">
                      <option value=""></option>
                    </select>
                   </div>

                    <div class="col-18 form-group" style="text-align: center">
                    <label><b>Select fuel type: </b></label>
                    <select class="selectpicker form-control" id="company" name="company" required="1">
                      <option value=""></option>
                    </select>
                   </div>

                    <div class="col-18 form-group" style="text-align: center">
                    <label><b>Enter number of kilometers driven: </b></label>
                    <input type="text" class="form-control" id="kilo_driven" name="kilo_driven" placeholder="Enter kilometers driven" required="1">
                    </select>
                   </div>
                     

                     <div class="col-18 form-group" style="text-align: center">
                          <button class="btn btn-primary form-control" onclick="">predict price</button>    
                   </div>

                 </form>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </body>
</html>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
