<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Car Price Predictor</title>
  </head>

  <body class="bg-dark text-white">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="card w-100">
          <div class="card-header text-center bg-primary text-white">
            <h2>Welcome to Car Price Predictor</h2>
          </div>
          <div class="card-body">
            <form method="post" action="#" accept-charset="utf-8">
              
              <!-- Company Dropdown -->
              <div class="form-group">
                <label><b>Select Company:</b></label>
                <select class="form-control" id="company" name="company" required>
                  {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Year Dropdown -->
              <div class="form-group">
                <label><b>Select Year of Purchase:</b></label>
                <select class="form-control" id="year" name="year" required>
                  {% for years in year %}
                    <option value="{{ years }}">{{ years }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Fuel Type Dropdown -->
              <div class="form-group">
                <label><b>Select Fuel Type:</b></label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                  {% for fuel in fuel_types %}
                    <option value="{{ fuel }}">{{ fuel }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Kilometers Driven Input -->
              <div class="form-group">
                <label><b>Enter Number of Kilometers Driven:</b></label>
                <input type="number" class="form-control" id="kilo_driven" name="kilo_driven" placeholder="Enter kilometers driven" required>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-success btn-block">Predict Price</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
